<!DOCTYPE html>

<html lang="en">

<head>
  <title>iDrinkies Stockist Locator</title>
  <link rel="stylesheet" href="/main.css">
  <script src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyAMJHPbORbz_vlVN9nNu_wN-jyT02mKnAQ&libraries=places"></script>
  <script src="bundle.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>

  <header>
    <img id="logo" src="Logo.png" alt="iDrinkies Logo">
    <h1>iDrinkies</h1>
  </header>

  <section id="sub-heading">
    <h3>iDrinkies products can be found in a wide range of Scottish pubs. Use our stockist locator to find quality iDrinkies ales in your area.</h3>
  </section>

  <section id="search">
    <div id="search-features">
    <input id="search-box" placeholder="Search by area, town or postcode"/>
    <button id="near-me-button">Use my location</button>
    </div>
  </section>

  <div id="main-container">

    <main>

      <div id="map-container">

        
        <section id="map-content"></section>
        

      </div>

    </main>

    <article>

      <section id="list-content">
        <h3>All Stockists</h3>
      </section>
     

    </article>

  </div>

</body>

</html>
